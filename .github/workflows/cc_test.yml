name: Test C++

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run tests
        run: |
          nix-shell --command "cd C++ && cmake -B build"
          nix-shell --command "cd C++ && cmake --build build"
          nix-shell --command "cd C++ && ctest --test-dir build"
