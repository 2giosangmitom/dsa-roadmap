name: C++

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Build
        run: nix develop --command bash -c "cd CC/ && python build.py build-all"

      - name: Run tests
        run: nix develop --command bash -c "cd CC/ && python build.py run-all"
